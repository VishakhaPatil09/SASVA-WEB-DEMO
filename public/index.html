<!DOCTYPE html> 
<html ng-app="labAngularJsApp"> 
<head> 
    <title>Lab AngularJS App</title> 
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.6/ui-bootstrap-tpls.min.js"></script> 
    <script src="js/app.js"></script> 
    <script src="js/controllers/dashboardController.js"></script> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> 
    <style>
        .modal-backdrop {

    background-color: transparent !important;
}
      </style>
</head> 
<body ng-controller="DashboardController as vm"> 
    <div class="container mt-4"> 
        <div class="d-flex justify-content-between align-items-center mb-3"> 
            <h1>Dashboard</h1> 
            <button class="btn btn-primary" ng-click="vm.newOrder()">New Order</button> 
        </div> 
        <table class="table table-bordered"> 
            <thead> 
                <tr> 
                    <th>Order</th> 
                    <th>Status</th> 
                    <th>Patient Details</th> 
                    <th>Test</th> 
                    <th>Date of Last Blood Drawn</th> 
                    <th>Timepoint</th> 
                    <th>Provider</th> 
                    <th>Action</th> 
                </tr> 
            </thead> 
            <tbody> 
                <tr ng-repeat="patient in vm.patients"> 
                    <td>{{patient.order}}</td> 
                    <td>{{patient.status}}</td> 
                    <td>{{patient.patientDetails}}</td> 
                    <td>{{patient.test}}</td> 
                    <td>{{patient.dateOfLastBloodDrawn | date:'mediumDate'}}</td> 
                    <td>{{patient.timepoint}}</td> 
                    <td>{{patient.provider}}</td> 
                    <td> 
                        <button class="btn btn-info btn-sm" ng-click="vm.viewPatient(patient)">View</button> 
                        <button class="btn btn-warning btn-sm" ng-click="vm.editPatient(patient)">Edit</button> 
                        <button class="btn btn-danger btn-sm" ng-click="vm.deletePatient(patient._id)">Delete</button> 
                    </td> 
                </tr> 
            </tbody> 
        </table> 
    </div> 
</body> 
</html>
